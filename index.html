<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container">
        <h1>Color Picker</h1>
        <input type="color" id="color-picker" value="#e0f2f1" onchange="updateColor()">
        <p>Selected Color: <span id="color-code">#ff0000</span></p>
        <div id="color-display" class="color-box"></div>
    </div>

    <script src="./app.js"></script>

</body>
</html>
